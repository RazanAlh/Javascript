
<!doctype html>
<html>
    <head>
        <title>part1</title>
        <script>
            
            function showstring(){
                alert( '"Razan" is type: ' + typeof "Razan") ;
                 
            }
            
            function shownumber(){
            alert( '"2018" is type: ' + typeof 3.14) ;

            }
            
            function showboolean(){
            alert( '"True" is type: ' + typeof true) ;

            }
            
        </script>
    </head>
    <body>  
        <button type="button" onclick="showstring();">String</button>
        <br>
        <button type="button" onclick="shownumber();">Number</button>
        <br>
        <button type="button" onclick="showboolean();">Boolean</button>
    </body>
</html>
