<!doctype html>
<html>
    <head>
        <title>part1</title>
        <script>
            var pets = ["Dog", "Cat", "Rabbit","Hamster","Parrot","bird","Horse"];
            
               function showpets(){
            alert(pets);

            }
          
            function showindexOf(){
            var index =pets.indexOf("bird");
            alert(index);

            }
             function showindex(){
            alert(pets[4]);

            }
              
          
        </script>
    </head>
    <body>
    <button type="button" onclick="showpets();">Show pets's array</button>
    <br>
    <br>
    <br>
    <button type="button" onclick="showindexOf();">What is the 'bird' index?</button>
    <br>
    <br>
    <br>
    <button type="button" onclick="showindex();">What stored in the index (4)</button>
   
    <br>
    </body>
</html>
